            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =If(Not IsBlank(DateValue2_1.SelectedDate), DateValue2_1.SelectedDate + Time(Value(HourValue2_1.Selected.Value), Value(MinuteValue2_1.Selected.Value), 0))
            Width: =640
            X: =0
            Y: =1
